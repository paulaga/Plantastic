<div *ngIf="plants">
  <div class="container cards-container">
    <div *ngFor="let plant of plants" class="plant-card">
      <div class="img-card-container">
        <img [src]="plant.image" alt="{{plant.name}}">
      </div>
      <h3>{{plant.name}}</h3>
      <p>{{plant.room}}</p>
      <a [routerLink]="['plants',plant._id]">ver planta</a>
    </div>
    <div class="plant-card">
      <div class="img-card-container">
        <img src="../../assets/images/default.png" alt="plantita">
      </div>
      <!-- <h3>{{plant.name}}</h3>
      <p>{{plant.room}}</p>
      <a [routerLink]="['plants',plant._id]">ver planta</a> -->
      <button class="plus-btn">+</button>
      <button>Añade planta</button>
    </div>
  </div>
</div>

<h2> Añade tu planta </h2>
  <form>
  <label> Foto </label>
  <input type="file" name="file" ng2FileSelect [uploader]="uploader">

  <label> Nombre </label>
  <input type="text" [(ngModel)]="newPlant.name" name="name"/>

  <label> Nacimiento </label>
  <input type="date" [(ngModel)]="newPlant.birth" name="birth"/>

  <label> Cuánta luz necesita?</label>
  <input type="text" [(ngModel)]="newPlant.light" name="light"/>

  <label> En qué habitación vive?</label>
  <input type="text" [(ngModel)]="newPlant.room" name="room"/>

  <label> Cada cuántos días se debe regar?</label>
  <input type="number" [(ngModel)]="newPlant.waterTimes" name="waterTimes"/>

  <label> Cuándo fue el último día que regaste?</label>
  <input type="date" [(ngModel)]="newPlant.lastWater" name="lastWater"/>

  <button type="submit" (click)="addPlant(newPlant)"> Tienes una nueva habitante </button>
</form>
