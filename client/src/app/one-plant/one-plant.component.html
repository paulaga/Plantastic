<p>
  one-plant works!
</p>

<div>
  <img [src]="plant.image" alt="">
</div>
<div>
  <p>Nombre: {{plant.name}}</p>
  <p>Nacimiento: {{plant.birth}}</p>
  <p>Luz: {{plant.light}}</p>
  <p>Habitación: {{plant.room}}</p>
  <div>
    <h2>Fechas importantes</h2>
    <p>Riego:</p>
    <p>Último riego: {{plant.water.last}}</p>
    <p>Próximo riego: {{plant.water.next}}</p>
    <p>Abonar: {{plant.fertilize}}</p>
    <p>Trasplantar: {{plant.transplant}}</p>
  </div>
</div>
