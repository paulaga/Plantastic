<form class="login100-form validate-form">
  <h2 class="login100-form-title"> Login </h2>
  <div class="input-field">
    <input [(ngModel)]="username" name="username" type="text">
    <label class="focus-input100">Ussername</label>
  </div>
  <div class="input-field">
    <span class="btn-show-pass">
      <i class="zmdi zmdi-eye"></i>
    </span>
    <input [(ngModel)]="password" name="password" type="text">
    <label class="focus-input100">Contrase√±a</label>
  </div>
  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button (click)="login(username,password)" class="login100-form-btn">Login</button>
    </div>
  </div>
</form>
